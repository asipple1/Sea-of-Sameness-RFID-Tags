<!doctype html>
<html>
  <head>
    <title>Sup</title>
  </head>
  <body>
    <h1>Tag id:</h1>
    <h1 id="tag"></h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <script>
      const socket = io();
      let tag = document.getElementById("tag");
      console.log(tag);
      socket.on('tagid', function(id) {
        console.log('tag: ' + id);
        tag.innerHTML = id;
      });
  </script>
</html>
